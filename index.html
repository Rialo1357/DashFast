<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;1,500&display=swap"
            rel="stylesheet">
        <script
            src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
        <link rel="stylesheet" href="../estilos/login.css">
        <title>Dashfast</title>
    </head>
    <body>
        <main class="login">
            <div class="main__left__login">
                <div class="image__left_login">
                    <img class="image__login"
                        src="../imagens/20944805-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="login__container">
                <h1 class="login__title">Login</h1>
                <form class="login__form">
                    <input id="CPF" class="login__input" type="text"
                        placeholder="CPF"
                        maxlength="14">
                    <span class="login__input-border"></span>
                    <input class="login__input" type="password"
                        placeholder="Senha">
                    <span class="login__input-border"></span>
                    <button class="login__submit">Login</button>
                    <a class="login__reset"
                        href="../DashFast/telas/dashboard.html">Esqueci a senha</a>
                </form>
            </div>

            <script>
                $("#CPF").mask("999.999.999-99");
            </script>
        </main>
    </body>
</html>
